language: python
# use container-based infrastructure
sudo: required
services:
  - docker
cache:
  pip: true
  directories:
   - test/data/
  timeout: 1000
python:
  - "3.5"
bundler_args: --retry 9
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: 
 - pip install --upgrade setuptools
script:  
 - docker version
 # Run docker snapshot of dev octave (until 4.4 is released)
 - did=$(docker run -ti --rm cmaumet/octave-spm)
 # Run tests in Octave
 - sudo docker exec -it $did octave --no-window-system --eval "addpath('/test'); runTest()"
before_install:
 # Update docker version
 - sudo apt-get update
 - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
 - git config --global user.name "TravisCI"
 - git config --global user.email "travis@dummy.com"
 - sudo docker pull cmaumet/octave-spm
